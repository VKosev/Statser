{{define "home"}}
{{template "head" .}}
{{template "header" .}}
<div class="container-fluid">
  <div class="row pt-5 justify-content-md-center">
    <form class="col-sm-8 bg-primary text-white" action="/hth" method="GET">
      <div class="row justify-content-md-center">
        <div class="form-group col-sm-3" style="position:relative;">
          <label for="team1" class="pt-1 mb-0">First Team</label>
          <input id="team1" type="text" class="form-control form-control-sm" name="team1">
          <div id="autofil-team1" class="list-group col-sm-12"></div>
        </div>

        <div class="form-group col-sm-3" style="position:relative;">
          <label for="team2" class="pt-1 mb-0">Second Team</label>
          <input id="team2" type="text" class="form-control form-control-sm" name="team2">
          <div id="autofil-team2" class="list-group col-sm-12"></div>
        </div>
        <div class="col-sm-3">
          <label for="season" class="pt-1 mb-0">Season</label>
          <select class="custom-select form-control-sm col-sm-12" id="season" name="season">
            <option selected>Choose</option>
            <option value="2016/17">2016-17</option>
            <option value="2015/16">2015-16</option>
            <option value="2014-15">2014-15</option>
            <option value="2013-14">2013-14</option>
            <option value="2012-13">2012-13</option>
            <option value="2011-12">2011-12</option>
            <option value="2010-11">2010-11</option>
            <option value="">All</option>
          </select>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-secondary btn-sm" style="margin-top:2em">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div id="match-data" class="row">

  </div>
</div>
</div>
</body>
</html>
{{end}}
