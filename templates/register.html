{{define "register"}}
{{template "head" .}}
{{template "header" .}}
<div class="container-fluid">
  <div class="row pt-5 justify-content-md-center">
        <h4>Registration Form</h4>
</div>
    <div class="row justify-content-md-center">
        <form class="bg-primary text-white px-2" action="/register" method="post">
            <div class="form-group mb-0">
                <label class="pt-1 mb-0" for="reg-username">Username</label>
                <input type="text" class="form-control form-control-sm" id="reg-username" name="username" required>
            </div>
            <div class="form-group mb-1">
                <label class="pt-1 mb-0" for="reg-password">Password</label>
                <input type="password" class="form-control form-control-sm" id="reg-password" name="password" required>
            </div>
            <div class="form-group mb-1">
                <label class="pt-1 mb-0" for="email">E-mail</label>
                <input type="email" class="form-control form-control-sm" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-secondary btn-sm col-sm-12 mt-2 mb-2">register</button>
        </form>
    </div>
    {{if.RegError}}
    <div class="row justify-content-md-center">
        <div class="alert alert-danger alert-dismissible fade show mt-3 pb-0" role="alert" style=" display:inline-block;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{.RegError}}
        </div>
    </div>
    {{end}}
</body>
</html>
{{end}}
